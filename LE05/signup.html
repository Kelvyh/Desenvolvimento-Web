<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <title>LE05</title>
</head>
<body class="bg-info">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 32rem;">
        <a href="login.html"><button type="button" class="btn-close position-absolute top-0 end-0 pt-4 pe-4" aria-label="Close"></button></a>
        <div class="card-body">
            <h5 class="card-title p-0">Criar conta</h5>
            <form id="newAccount" action="#">
                <div class="form-floating">
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome" required>
                    <label for="nome">Nome:</label>
                </div>
                <div class="form-floating">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                    <label for="email">Email:</label>
                </div>
                <div>
                    <div class="form-floating">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" minlength="6" required>
                        <label for="password">Senha:</label>
                    </div>
                </div>
                <div>
                    <div class="form-floating">
                        <input type="password" name="passwordConfirmation" id="passwordConfirmation" class="form-control" placeholder="passwordConfirmation" minlength="6" required>
                        <label for="passwordConfirmation">Confirmação da senha:</label>
                    </div>
                </div>
                <div>
                <div class="form-floating row">
                    <div class="form-floating col-6">
                        <select name="mês" id="mês" class="form-select" id="mesSelect" aria-label="Floating label select example" required>
                            <option disabled selected></option>
                        </select>
                        <label for="mês">Mês:</label>
                    </div>
                    <div class="form-floating col-3">
                        <select name="dia" id="dia" class="form-select" id="diaSelect" aria-label="Floating label select example" required>
                            <option disabled selected></option>
                        </select>
                        <label for="dia">Dia:</label>
                    </div>
                    <div class="form-floating col-3">
                        <select name="ano" id="ano" class="form-select" id="anoSelect" aria-label="Floating label select example" required>
                            <option disabled selected></option>
                        </select>
                        <label for="ano">Ano:</label>
                    </div>
                </div>
                <div class="form-check p-0 row d-flex mt-3">
                    <label class="form-check-label col-11" for="flexCheckDefault">
                        Receba e-mails sobre sua atividade no Twitter e recomendações.
                    </label>
                    <input class="form-check-input-reverse form-floating col-1 align-self-baseline" type="checkbox" value="" id="flexCheckDefault">
                </div>
                <p>Você concorda com nossos Termos, com a Política de Privacidade e com o Uso de Cookies?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Não</label>
                </div>
            </form>
        </div>
        <div class="card-footer text-center p-0 border-0 mt-3">
            <div class="d-grid">
                <button type="submit" form="newAccount" class="btn btn-primary rounded-pill" id="botao" disabled>Se inscrever</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
