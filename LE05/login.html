<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <title>LE05</title>
</head>
<body class="bg-info">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 32rem;">
        <div class="card-body">
            <div class="d-flex justify-content-center">
                <img src="images/tzeeter.png" alt="logo tzeeter">
            </div>
            <div class="fw-bold mt-3 fs-5">
                Entre no Tzeet agora mesmo
            </div>
            <div>
                <form id="loginForm" action="#">
                    <div class="form-floating mt-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                        <label for="email">Email:</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="password" name="password" id="password" class="form-control needs-validation" placeholder="Password" novalidate required>
                        <label for="password">Senha:</label>
                    </div>
                </form>
            </div>
            <div>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <div class="d-grid mt-5 mb-3">
                <button type="submit" form="loginForm" class="btn btn-primary rounded-pill">Entrar</button>
            </div>
            <div>
                NÃ£o tem uma conta? <a href="signup.html">Inscreva-se</a>
            </div>
        </div>
    </div>
</body>
</html>
